<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #4a6cf7, #6c8efe);
        }

        .login-box {
            width: 350px;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            animation: fadeIn 0.4s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #444;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
            transition: 0.2s;
        }

        input:focus {
            border-color: #4a6cf7;
            outline: none;
            box-shadow: 0 0 4px rgba(74,108,247,0.4);
        }

        button {
            width: 100%;
            background: #4a6cf7;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 18px;
            transition: 0.2s;
        }

        button:hover {
            background: #3956db;
        }

        .register-text {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }

        .register-text a {
            color: #4a6cf7;
            text-decoration: none;
            font-weight: bold;
        }

        .register-text a:hover {
            text-decoration: underline;
        }

        .message-box {
            background: #ffe0e0;
            color: #d11a1a;
            padding: 10px;
            border-left: 4px solid red;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="login-box">

    {% if messages %}
        <div class="message-box">
            {% for message in messages %}
                {{ message }}<br>
            {% endfor %}
        </div>
    {% endif %}

    <h2>Login</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>

        <div class="register-text">
            Don't have an account? 
            <a href="{% url 'signup' %}">Register</a>
        </div>
    </form>
</div>

</body>
</html>
